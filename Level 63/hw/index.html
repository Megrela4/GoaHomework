<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4d03f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      width: 350px;
      border-radius: 12px;
      box-shadow: 8px 8px 0px #000;
      overflow: hidden;
      padding: 20px;
    }

    .tag {
      display: inline-block;
      background: #f4d03f;
      color: #000;
      font-weight: bold;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .date {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #000;
    }

    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .author {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .author-circle {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #ccc;
    }

    .author-name {
      font-size: 14px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="tag">Learning</div>
    <div class="date">Published 21 Dec 2023</div>
    <div class="title">HTML & CSS foundations</div>
    <div class="description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </div>
    <div class="author">
      <div class="author-circle"></div>
      <div class="author-name">Greg Hooper</div>
    </div>
  </div>
</body>
</html>
