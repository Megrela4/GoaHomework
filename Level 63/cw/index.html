<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Insights</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      display: flex;
      max-width: 1000px;
      background-color: #1a1a2e;
      border-radius: 12px;
      overflow: hidden;
    }
    .card-content {
      flex: 1;
      padding: 40px;
    }
    .card-content h2 {
      font-size: 28px;
      font-weight: bold;
      line-height: 1.4;
    }
    .card-content h2 span {
      color: #a855f7;
    }
    .card-content p {
      margin: 20px 0;
      color: #b3b3c6;
      line-height: 1.6;
    }
    .stats {
      display: flex;
      gap: 40px;
      margin-top: 30px;
    }
    .stats div {
      text-align: left;
    }
    .stats div h3 {
      font-size: 20px;
      font-weight: bold;
    }
    .stats div p {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }
    .card-image {
      flex: 1;
      background: rgba(168, 85, 247, 0.6);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div>
          <h3>10k+</h3>
          <p>COMPANIES</p>
        </div>
        <div>
          <h3>314</h3>
          <p>TEMPLATES</p>
        </div>
        <div>
          <h3>12M+</h3>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="card-image"></div>
  </div>
</body>
</html>
