<!-- 1)შექმენით საიტი სადაც იქნება თქვენი საყვარელი საჭმელები,რომელსაც ექნება სათაური:"My Favourite Foods".
•საიტი უნდა შედგებოდეს რამოდენიმე სექციისგან

  •თითოეულ სექციაში უნდა იყოს საჭმლის დასახელება და მასზე მცირე ინფორმაცია

  •თითოეულ სექციაში ასევე უნდა იყოს ფოტო კონკრეტული საჭმლის 

  •გამოიყენეთ Inlince CSS და გასტილეთ ელემენტები (მაგ:მიეცით ფერი,შეუცვალეთ ტექსტს ზომა და ა.შ)

   •გამოიყენეთ <section> თეგები -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite foods</title>
</head>
<body>
    <header id="satauri">
        <h1 style="color:green">My Favourite Foods</h1>
    </header>

    <main>
        <section>
            <p style="font-size: larger; color:blue">ხაჭაპური</p>
            <img src="https://beyonder.travel/wp-content/uploads/2019/09/Mingrelian-Kachapuri-Tabla-Duqani-Tbilisi-1024x683.jpg" alt="kachapuri" width="300">
            <p>Famouse georgian food</p>
            <aside>
                <h5>Ingredients:</h5> 
                <p style="color:green">ცომი და ყველი</p>
            </aside>
        </section>
    
    
        <section>
            <p style="font-size: larger; color:blue">ხინკალი</p>
            <img src="https://kulinaria.ge/media/recipe-images/2017/04/xinkali.jpg" alt="khinkali" width="300">
            <p>Famouse georgian food</p>
            <aside>
                <h5>Ingredients:</h5> 
                <p style="color:green">ცომი და ხორცი</p>
            </aside>
        </section>

        <section>
            <p style="font-size: larger; color:blue">ლობიანი</p>
            <img src="https://kulinaria.ge/media/recipe-images/2017/04/xinkali.jpg" alt="lobiani" width="300">
            <p>Famouse georgian food most of the time everyone compares it to kachapuri</p>
            <aside>
                <h5>Ingredients:</h5> 
                <p style="color:green">ცომი და ლობიო</p>
            </aside>
        </section>
    
    </main>
<br>
<br>
    <footer>
        <a href="#satauri"> <button>Go Back</button></a>
    </footer>




</body>
</html>

<!-- 2)ახსენით რით განსხვავდება ერთმანეთისგან Inline CSS, Internal CSS და External CSS. -->
