<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./design/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main>
    <div class="result">
      <h1>Your Result</h1>

      <div class="score">
        <h2>76</h2>
        <p>of 100</p>
      </div>

      <h2>great<h2>

          <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>

    <div class="fullstats">
      <div>
        <h2>Summary</h2>
        <div class="stats">
          <div class="stat1">
            <div class="img1"><img src="./assets/images/icon-reaction.svg"></div>
            <h4>Reaction</h4>
            <div class="text1">
              <p><span>80</span> / 100</p>
            </div>
          </div>
          <div class="stat2">
            <img src="./assets/images/icon-memory.svg">
            <h4>Memory</h4>
            <p><span>92</span> / 100</p>
          </div>
          <div class="stat3">
            <img src="./assets/images/icon-verbal.svg">
            <h4>Verbal</h4>
            <p><span>61</span> / 100</p>
          </div>
          <div class="stat4">
            <img src="./assets/images/icon-visual.svg">
            <h4>Visual</h4>
            <p><span>73</span> / 100</p>
          </div>
        </div>

        <button id="btn">Continue</button>
      </div>
    </div>
  </main>






</body>

</html>
