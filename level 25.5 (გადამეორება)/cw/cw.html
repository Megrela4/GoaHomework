სახელს
გვარს
ემაილს
პაროლს

Gender-ს (გამოიყენეთ radio (უნდა შეეძლოს მხოლოდ 1ის არჩევა)მინიშნება = name)

ასევე გქონდეთ submit ღილაკი (დადასტურების ღილაკი)

თქვენი ინფუთები სწორედ უნდა იყვნენ დაკავშირებული label-ებთან id-ების მეშვეობით და ფორმის დადასტურების შემდეგ სწორედ უნდა იყოს მონაცემები დახარისხებუი (name ატრიბუტის მეშვეობით) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1><b><i>რეგისტრაცია</i></b></h1>
    </header>

    <main>
        <form>

        <!-- სახელი -->
         <label for="name">Your name: </label>
         <input type="text" id="name" name="name">


        <!-- გვარი -->
         <label for="surname">Your surname: </label>
         <input type="text" id="surname" name="surname">


        <!-- ემაილი -->
         <label for="email">Your email: </label>
         <input type="email" id="email" name="email">


        <!-- პაროლი -->
         <label for="pass">Your password: </label>
         <input type="password" id="pass" name="password">

        
        <!-- Gender -->
         <label>Male</label>
         <input type="radio" name="gender"> 

         <label>Female</label>
         <input type="radio" name="gender">








    </main>
</body>
</html>
