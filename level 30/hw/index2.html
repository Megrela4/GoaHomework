 <!DOCTYPE html>
 <html lang="en">
 <head>
    <link rel="stylesheet" href="./style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1 id="hello">Hello</h1>

 </body>
 </html>
