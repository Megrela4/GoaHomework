<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <script>


        // 1) შექმენით let ცვლადი და მიანიჭეთ მას რიცხვი. += ოპერატორის გამოყენებით გაზარდეთ ეს რიცხვი 10-ით და გამოიტანეთ
        // კონსოლში.
            let num1 = 15;
            num1 += 10;
            console.log(num1);
    
        // 2) შექმენით var ცვლადი საწყისი მნიშვნელობით 5. გამოიყენეთ ++ ოპერატორი ორჯერ და საბოლოო შედეგი გამოიტანეთ კონსოლში.
            var num2 = 5;
            num2++;
            num2++;
            console.log(num2);
    
        // 3) Math ობიექტის გამოყენებით კონსოლში გამოიტანეთ რიცხვის დამრგვალებული მნიშვნელობა (მთელ რიცხვამდე).
            let num3 = 7.6;
            console.log(Math.round(num3));
    
        // 4) შექმენით const ცვლადი და მიანიჭეთ მას რაიმე რიცხვი. შეეცადეთ მისი მნიშვნელობის შეცვლას და დააკვირდით შედეგს.
            const num4 = 10;
            // num4 = 20; Error
            console.log(num4);
    
        // 5) შექმენით ორი let ცვლადი და მათში შეინახეთ რაღაც რიცხვი. გამოიყენეთ *= ოპერატორი, რომ პირველი რიცხვი გაამრავლოთ
        // მეორეზე და გამოიტანეთ კონსოლში.
            let a = 4;
            let b = 5;
            a *= b;
            console.log(a);
    
        // 6) შექმენით let ცვლადი და მასში შეინახეთ რიცხვი 20. გამოიყენეთ -- ოპერატორი ერთხელ და გამოიტანეთ შედეგი კონსოლში.
            let num5 = 20;
            num5--;
            console.log(num5);
    
        // 7) Math.random()-ის გამოყენებით შექმენით ცვლადი, სადაც შეინახავთ random რიცხვს 1-დან 50-მდე და გამოიტანეთ კონსოლში. 
            let randomNum = Math.floor(Math.random() * 50) + 1;
            console.log(randomNum);

    </script>











</body>

</html>
