<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>პროდუქტის გადახედვის ბარათი</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img src="product-image.jpg" alt="პროდუქტის სურათი" class="product-image">
    <div class="card-content">
      <h2 class="product-category">სუნამო</h2>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">ეს არის ფლორალური სუნამო, რომელიც შექმნილია ქალებისთვის, რომლებიც ეძებენ ელეგანტურობას და დახვეწილობას.</p>
      <div class="product-pricing">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button class="add-to-cart">კალათაში დამატება</button>
    </div>
  </div>
</body>
</html>
